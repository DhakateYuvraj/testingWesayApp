<ion-header>
  <ion-navbar> <ion-title>Master List of Badges</ion-title> </ion-navbar>
</ion-header>
<ion-content (ionScroll)="traitService.scrollingFun($event)">
  <ion-searchbar
    [(ngModel)]="search_string"
    [formControl]="searchControl"
    str
    (ionInput)="filterBadges()"
    placeholder="Search Badges . . ."
    #searchInput
  >
  </ion-searchbar>
  <div>
    <ion-list>
      <div
        *ngFor="let item of badgeMasterList; let i = index"
        class="badgeID_{{ item.badgeId }}"
		radio-group [(ngModel)]="selectedBadge"
      >
        <ion-item>
          <ion-label> {{ item.badgeName }}</ion-label>
          <ion-radio [(value)]="item.badgeId"></ion-radio>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <button class="addPageBtn" ion-button (click)="addToPage()">
    Add to page
  </button>
</ion-footer>
