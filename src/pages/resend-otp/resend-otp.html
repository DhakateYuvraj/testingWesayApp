<ion-header>
	<ion-navbar>
		<ion-title>email</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="form">
		<ion-list id="list">
			<ion-item id="i1">
				<ion-label floating class="input-label" style="color:#000000">email</ion-label>
				<ion-input type="text" formControlName="email"></ion-input>
			</ion-item>

			<button id="btn" ion-button full color="blue" (click)="submitEmail()">
				<p>Submit</p>
			</button>
		</ion-list>
	</form>

</ion-content>
