<ion-header>

  <ion-navbar>
    <ion-title>Resend Otp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Email Id</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <button ion-button full [disabled]="!email" (click)="resendOTP(email)">
        <p>Send OTP</p>
      </button>
    </ion-list>
  </form>
</ion-content>
