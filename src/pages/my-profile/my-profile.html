<ion-header>
  <ion-navbar>
    <ion-row class="header-row">
      <ion-col col-1>
        <ion-icon class="menu_icon" name="menu" (click)="toggleMenu()"></ion-icon>
      </ion-col>
      <ion-col col-9>
        <ion-label class="header_label">My Traits</ion-label>
      </ion-col>
      <ion-col col-2> 
        <ion-icon ios="ios-search" md="md-search" class="profile_icon" (click)="search()"></ion-icon> 
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content #contentRef (ionScroll)="scrollingFun($event)">
