<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col col-1>
                <ion-icon class="menu_icon" name="menu" (click)="traitService.toggleMenu()"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <ion-label class="header_label">Profile</ion-label>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content #contentRef (ionScroll)="traitService.scrollingFun($event)">
	<ion-item>
		<ion-label>Display Name</ion-label>
		<ion-input [disabled]="frdId != 0" [(ngModel)]="profileData.displayName"></ion-input>
	</ion-item>
	<!--
	<ion-item>
		<ion-label>Gender</ion-label>
		<ion-input [disabled]="frdId != 0" [(ngModel)]="profileData.gender"></ion-input>
	</ion-item>
	-->
	<ion-item>
	<ion-label>Gender</ion-label>
		<ion-select [disabled]="frdId != 0" [(ngModel)]="profileData.gender">
			<ion-option [value]="Male">Male</ion-option>
			<ion-option [value]="Female">Female</ion-option>
		</ion-select>
	</ion-item>
	<ion-item>
		<ion-label>Location</ion-label>
		<ion-input [disabled]="frdId != 0" [(ngModel)]="profileData.location"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Profession</ion-label>
		<ion-input [disabled]="frdId != 0" [(ngModel)]="profileData.profession"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Website</ion-label>
		<ion-input [disabled]="frdId != 0" [(ngModel)]="profileData.mywebsite"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>About Me</ion-label>
		<ion-input [disabled]="frdId != 0" [(ngModel)]="profileData.aboutMe"></ion-input>
	</ion-item>
	<div style="text-align:center;">
	<span *ngIf="frdId == 0"><button ion-button round (click)="updateMyProfile()">Save</button></span>
	<button ion-button round (click)="back()">Back</button>
	</div>
</ion-content>
