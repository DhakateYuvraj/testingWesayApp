<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col col-1>
                <ion-icon class="menu_icon" name="menu" (click)="traitService.toggleMenu()"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <ion-label class="header_label">Settings</ion-label>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Only allow my contacts to give me feedback</ion-label>
			<ion-toggle [(ngModel)]="onlyMyContact" (change)='settingChange()'></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Show my traits without showing counts</ion-label>
			<ion-toggle [(ngModel)]="noCount" (change)='settingChange()'></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Ask me before publishing a new trait on my page</ion-label>
			<ion-toggle [(ngModel)]="askMe" (click)='settingChange()'></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Control who can see my page</ion-label>
			<ion-toggle [(ngModel)]="WhoCanSee" (click)='settingChange()'></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
