<ion-header>

	<ion-navbar>
		<ion-title>OTP</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="form">
		<ion-list id="list">
			<ion-item id="i1">
				<ion-label floating class="input-label" style="color:#000000">OTP</ion-label>
				<ion-input type="text" formControlName="otp"></ion-input>
			</ion-item>

			<button id="btn" ion-button full color="blue" (click)="valuateOtp()">
				<p>Submit</p>
			</button>
			<div class="resendOtp" (click)="resendOtp()">Resend OTP </div>
		</ion-list>
	</form>

</ion-content>
