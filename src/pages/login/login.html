<ion-content class="background">
  <ion-label class="log-Img">
    <!-- <ion-label class="log-Img" style="width: 100%;margin-top: 0;"> -->
    <img src="assets/imgs/logoLogin.png" width=250>
  </ion-label>
  <ion-label>
    <p id="l1">Get Started!</p>
  </ion-label>

  <form *ngIf="form" [formGroup]="form">
    <ion-list id="list">
      <ion-item id="i1">
        <ion-label floating class="input-label" style="color:#ffffff">Email id</ion-label>
        <ion-input type="text" formControlName="emailaddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="input-label" style="color:#ffffff">Password
          <!-- <ion-icon float-right name="eye"></ion-icon> -->
        </ion-label>
        <ion-input id="pass" type="password" formControlName="password"> </ion-input>
      </ion-item>

      <button id="btn" ion-button full color="blue" (click)="login()">
        <p>Sign In </p>
      </button>
      <ion-item id="footer">
        <a (click)="navToSignup()" style="font-size: 14px;
      color: #ffffff; 
      text-align: justify;"> Don't have an account? Sign Up </a>
        <br />
        <br />
        <a (click)="resendOTP()" style="font-size: 14px;
      color: #ffffff; 
      text-align: justify;"> Resend OTP </a>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
