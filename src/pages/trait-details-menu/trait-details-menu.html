<ion-content>
	<ion-item >
		<div class="traitAction  hideTrait_{{traitDetails ? traitDetails.hideTrait : 0}}" (click)="hideTrait(trait)">Hide trait</div>
		<div class="traitAction hideCount_{{traitDetails ? traitDetails.hideCount : 0}}" (click)="hideCount(trait)">Hide Counts</div>
		<div class="traitAction deleteTrait" (click)="deleteTrait(trait)">Delete trait</div>
	</ion-item>
</ion-content>
