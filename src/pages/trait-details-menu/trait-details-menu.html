<ion-content>
	<ion-item >
		<div class="traitAction  hideTrait_{{traitDetails ? traitDetails.isHidden : 0}}" (click)="hideUnhideTrait()">{{traitDetails.isHidden ? "Show Trait" : "Hide Trait"}}</div>
		<div class="traitAction hideCount_{{traitDetails ? traitDetails.isTraitCountHidden : 0}}" (click)="hideUnhideCount()">{{traitDetails.isTraitCountHidden ? "Show Count" : "Hide Count" }}</div>
		<div class="traitAction deleteTrait" (click)="deleteTrait(trait)">Delete trait</div>
	</ion-item>
</ion-content>
